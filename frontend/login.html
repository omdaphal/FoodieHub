<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login | FoodieHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #fb8500;
      --primary-dark: #f97316;
      --danger: #e63946;
      --bg: #f8fafc;
      --card: #ffffff;
      --muted: #6b7280;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fff7ed, #f8fafc);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(12px, 4vw, 32px);
    }

    /* ================= CARD ================= */
    .login-card {
      background: var(--card);
      width: 100%;
      max-width: 440px;
      padding: clamp(22px, 4vw, 36px);
      border-radius: clamp(18px, 4vw, 28px);
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.14);
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(18px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card h2 {
      text-align: center;
      font-size: clamp(22px, 5vw, 30px);
      font-weight: 700;
      margin-bottom: clamp(18px, 4vw, 24px);
    }

    /* ================= LABEL ================= */
    .label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #111;
      font-weight: 500;
    }

    /* ================= INPUT ================= */
    .input-wrapper {
      display: flex;
      align-items: center;
      border: 1.8px solid #e5e7eb;
      border-radius: 16px;
      padding: 12px 14px;
      gap: 10px;
      transition: all 0.3s ease;
      background: #fff;
    }

    .input-wrapper:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(251, 133, 0, 0.2);
    }

    .icon {
      width: 24px;
      text-align: center;
      color: var(--muted);
      font-size: 15px;
      flex-shrink: 0;
    }

    .country {
      display: none;
      align-items: center;
      gap: 6px;
      padding: 6px 8px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-size: 12px;
      background: #f9fafb;
      white-space: nowrap;
    }

    .country img {
      width: 16px;
    }

    input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 15px;
      background: transparent;
      min-width: 0;
    }

    .password {
      margin-top: 18px;
    }

    /* ================= BUTTON ================= */
    button {
      margin-top: 26px;
      width: 100%;
      padding: clamp(12px, 3vw, 14px);
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #000;
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button i {
      margin-right: 6px;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(251, 133, 0, 0.35);
    }

    button:active {
      transform: scale(0.98);
    }

    /* ================= ERROR ================= */
    #errorMsg {
      margin-top: 16px;
      color: var(--danger);
      font-size: 14px;
      text-align: center;
      display: none;
    }

    /* ================= LINK ================= */
    .link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
    }

    .link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* ================= LARGE SCREENS (2K+) ================= */
    @media (min-width: 1600px) {
      body {
        background: linear-gradient(135deg, #fff3e0, #f8fafc);
      }

      .login-card {
        max-width: 480px;
      }
    }

    /* ================= SMALL PHONES ================= */
    @media (max-width: 360px) {
      .input-wrapper {
        padding: 10px 12px;
      }

      input {
        font-size: 14px;
      }

      .country {
        display: none !important;
      }
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>Welcome back</h2>

    <div class="label">Email or Mobile</div>
    <div class="input-wrapper">
      <i id="mainIcon" class="fa-solid fa-envelope icon"></i>

      <div id="countryBox" class="country">
        <img src="https://flagcdn.com/w20/in.png" />
        <span>IND +91</span>
      </div>

      <input type="text" id="email" placeholder="Email or 10-digit mobile number" oninput="detectInputType()" />
    </div>

    <div class="password">
      <div class="label">Password</div>
      <div class="input-wrapper">
        <i class="fa-solid fa-lock icon"></i>
        <input type="password" id="password" placeholder="Enter password" />
      </div>
    </div>

    <button onclick="login()">
      <i class="fa-solid fa-right-to-bracket"></i> Login
    </button>

    <div id="errorMsg"></div>

    <div class="link">
      New user? <a href="register.html">Create account</a>
    </div>
  </div>

  <script>
    function detectInputType() {
      const value = document.getElementById("email").value.trim();
      const icon = document.getElementById("mainIcon");
      const country = document.getElementById("countryBox");

      if (/^[0-9]+$/.test(value)) {
        icon.className = "fa-solid fa-phone icon";
        country.style.display = "flex";
      } else {
        icon.className = "fa-solid fa-envelope icon";
        country.style.display = "none";
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById("errorMsg");
      errorDiv.innerText = message;
      errorDiv.style.display = "block";
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("errorMsg");

      errorDiv.style.display = "none";

      if (!email || !password) {
        showError("Please fill all fields");
        return;
      }

      fetch("http://localhost:8090/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
        .then((res) => {
          if (!res.ok) throw new Error("Invalid email or password");
          return res.json();
        })
        .then((data) => {
          // âœ… TAB-SAFE LOGIN
          sessionStorage.setItem("isLoggedIn", "true");
          sessionStorage.setItem("role", data.role.toUpperCase());
          sessionStorage.setItem("user", JSON.stringify(data));

          if (data.role.toUpperCase() === "ADMIN") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "dashboard.html";
          }
        })
        .catch((err) => showError(err.message));
    }



  </script>

</body>

</html>
