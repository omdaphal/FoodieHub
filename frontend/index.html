<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FoodieHub | Order Food Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #fb8500;
        --primary-dark: #f97316;
        --bg: #f8fafc;
        --muted: #6b7280;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Poppins, Arial, sans-serif;
      }

      body {
        background: var(--bg);
        color: #111;
        line-height: 1.6;
      }

      /* ================= NAVBAR ================= */
      header {
        background: #fff;
        border-bottom: 1px solid #eee;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .nav {
        max-width: 1600px;
        margin: auto;
        padding: 14px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .logo {
        font-size: clamp(20px, 2.5vw, 26px);
        font-weight: 700;
        color: var(--primary);
        white-space: nowrap;
      }

      /* ACTIONS */
      .nav-actions {
        display: flex;
        gap: 10px;
        flex-shrink: 0;
      }

      .nav-actions a {
        text-decoration: none;
        padding: 10px 18px;
        border-radius: 999px;
        font-size: 14px;
        transition: 0.25s;
        white-space: nowrap;
      }

      /* LOGIN */
      .login {
        border: 1px solid #ddd;
        background: #fff;
        color: #333;
      }

      .login:hover {
        background: #f3f4f6;
      }

      /* REGISTER */
      .register {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        color: #000;
        font-weight: 600;
      }

      .register:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(251, 133, 0, 0.35);
      }

      /* ================= MOBILE NAVBAR FIX ================= */
      @media (max-width: 520px) {
        .nav {
          padding: 12px 14px;
        }

        .nav-actions {
          gap: 8px;
        }

        .nav-actions a {
          padding: 9px 14px;
          font-size: 13px;
        }
      }

      /* ================= HERO ================= */
      .hero {
        max-width: 1600px;
        margin: auto;
        padding: clamp(40px, 6vw, 100px) 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: clamp(24px, 4vw, 60px);
        align-items: center;
      }

      .hero h1 {
        font-size: clamp(28px, 5vw, 64px);
        line-height: 1.15;
      }

      .hero p {
        margin-top: 16px;
        color: var(--muted);
        font-size: clamp(14px, 1.4vw, 18px);
        max-width: 520px;
      }

      .hero-buttons {
        margin-top: 32px;
        display: flex;
        flex-wrap: wrap;
        gap: 14px;
      }

      .hero-buttons a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 14px 34px;
        border-radius: 999px;
        text-decoration: none;
        font-size: 15px;
      }

      .hero img {
        width: 100%;
        max-height: 520px;
        object-fit: cover;
        border-radius: 32px;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.18);
      }

      @media (max-width: 900px) {
        .hero {
          grid-template-columns: 1fr;
          text-align: center;
        }

        .hero p {
          margin: auto;
        }

        .hero-buttons {
          justify-content: center;
        }

        .hero img {
          max-height: 380px;
        }
      }

      /* ================= FOOTER ================= */
      .footer {
        text-align: center;
        padding: 16px 12px;
        font-size: 14px;
        color: #6b7280;
        background: #fff;
        border-top: 1px solid #eee;
      }

      @media (max-width: 480px) {
        .footer {
          font-size: 13px;
          padding: 14px 10px;
        }
      }

      /* ================= LARGE SCREENS ================= */
      @media (min-width: 1800px) {
        body {
          font-size: 18px;
        }

        .hero img {
          max-height: 600px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="nav">
        <div class="logo">FoodieHub</div>

        <!-- LOGIN & REGISTER ALWAYS VISIBLE -->
        <div class="nav-actions">
          <a href="login.html" class="login">Login</a>
          <a href="register.html" class="register">Register</a>
        </div>
      </div>
    </header>

    <section class="hero">
      <div>
        <h1>Order your favourite food here</h1>
        <p>
          Discover the best dishes near you. Fresh ingredients, fast delivery,
          unforgettable taste â€” all in one place.
        </p>

        <div class="hero-buttons">
          <a href="register.html" class="register">Get Started</a>
          <a href="login.html" class="login">Login</a>
        </div>
      </div>

      <img
        src="https://images.unsplash.com/photo-1546069901-eacef0df6022"
        alt="Delicious food"
      />
    </section>

    <script>
      sessionStorage.setItem("fromIndex", "true");
    </script>

    <footer class="footer">
      Designed and Developed by <strong>Om Daphal</strong>
    </footer>
  </body>
</html>
